---
- name: DÃ©ployer Fil Rouge avec migrations DB
  hosts: localhost
  connection: local
  gather_facts: no
  
  vars:
    app_name: "filrouge-app"
    db_container: "backend-db"
    backend_container: "backend"
    frontend_container: "frontend"
    network_name: "filrouge-network"
    volume_name: "postgres-data"
  
  tasks:
    - name: ğŸ“¡ CrÃ©er rÃ©seau Docker
      shell: docker network create {{ network_name }} || true
      
    - name: ğŸ’¾ CrÃ©er volume PostgreSQL
      shell: docker volume create {{ volume_name }} || true
      
    - name: ğŸ—„ï¸ DÃ©ployer PostgreSQL
      shell: |
        docker run -d --name {{ db_container }} \
          --network {{ network_name }} \
          -e POSTGRES_USER=odc \
          -e POSTGRES_PASSWORD=odc123 \
          -e POSTGRES_DB=odcdb \
          -p 5436:5432 \
          -v {{ volume_name }}:/var/lib/postgresql/data \
          --restart unless-stopped \
          postgres:15 || docker start {{ db_container }}
          
    - name: â³ Attendre que PostgreSQL soit prÃªt
      wait_for:
        port: 5436
        host: localhost
        delay: 10
        timeout: 60
        
    - name: âš™ï¸ DÃ©ployer Backend
      shell: |
        docker run -d --name {{ backend_container }} \
          --network {{ network_name }} \
          -e DB_NAME=odcdb \
          -e DB_USER=odc \
          -e DB_PASSWORD=odc123 \
          -e DB_HOST={{ db_container }} \
          -e DB_PORT=5432 \
          -p 8003:8000 \
          --restart unless-stopped \
          dakyh/filrouge-backend:latest || docker start {{ backend_container }}
          
    - name: â³ Attendre que le Backend soit prÃªt
      wait_for:
        port: 8003
        host: localhost
        delay: 5
        timeout: 30
        
    - name: ğŸ”„ ExÃ©cuter les migrations de base de donnÃ©es
      shell: |
        docker exec {{ backend_container }} python manage.py migrate
      register: migration_result
      ignore_errors: yes
      
    - name: ğŸ“Š RÃ©sultat des migrations
      debug:
        var: migration_result.stdout_lines
      when: migration_result.stdout_lines is defined
      
    - name: ğŸ‘¤ CrÃ©er un superutilisateur (si nÃ©cessaire)
      shell: |
        docker exec {{ backend_container }} python manage.py shell -c "
        from django.contrib.auth import get_user_model;
        User = get_user_model();
        if not User.objects.filter(username='admin').exists():
            User.objects.create_superuser('admin', 'admin@example.com', 'admin123');
            print('Superutilisateur crÃ©Ã©: admin/admin123')
        else:
            print('Superutilisateur existe dÃ©jÃ ')
        " 2>/dev/null || echo "Pas de modÃ¨le User ou pas Django"
      register: superuser_result
      ignore_errors: yes
      
    - name: ğŸ“Š RÃ©sultat crÃ©ation superutilisateur
      debug:
        var: superuser_result.stdout_lines
      when: superuser_result.stdout_lines is defined
      
    - name: ğŸ“¦ Collecter les fichiers statiques
      shell: |
        docker exec {{ backend_container }} python manage.py collectstatic --noinput
      register: collectstatic_result
      ignore_errors: yes
      
    - name: ğŸ“Š RÃ©sultat collectstatic
      debug:
        var: collectstatic_result.stdout_lines
      when: collectstatic_result.stdout_lines is defined
      
    - name: ğŸŒ DÃ©ployer Frontend
      shell: |
        docker run -d --name {{ frontend_container }} \
          --network {{ network_name }} \
          -e VITE_API_URL=http://{{ backend_container }}:8000 \
          -p 8083:80 \
          --restart unless-stopped \
          dakyh/filrouge-frontend:latest || docker start {{ frontend_container }}
          
    - name: ğŸ‰ Afficher le rÃ©sultat final
      debug:
        msg:
          - ""
          - "âœ… DÃ‰PLOIEMENT TERMINÃ‰ AVEC MIGRATIONS !"
          - ""
          - "ğŸŒ Frontend: http://localhost:8083"
          - "âš™ï¸  Backend: http://localhost:8003"
          - "ğŸ—„ï¸  Database: jdbc:postgresql://localhost:5436/odcdb"
          - "ğŸ‘¤ Admin Django: admin/admin123 (si Django)"
          - ""
          - "ğŸ” VÃ©rifiez les logs de migrations ci-dessus"
